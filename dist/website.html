<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body class="bg-slate-950">
    <!-- Nav Bar Goes Here -->
    <nav class="w-full h-14 bg-indigo-300 flex justify-between px-4 items-center md:px-4">
    <div class="text-2xl text-indigo-700 font-bold ">Turbo Skills</div>
    <ul class="hidden md:flex font-semibold">
        <li class="mx-[10px] cursor-pointer">Home</li>
        <li class="mx-[10px] cursor-pointer">About Us</li>
        <li class="mx-[10px] cursor-pointer">Contact Us</li>
    </ul>
    <div class="hidden md:block px-2 py-2 bg-indigo-700 text-white rounded-xl font-bold cursor-pointer">Login/Signup</div>
    <div class="md:hidden">
        <a class="text-4xl" href="#">&#8801;</a>
    </div>
    </nav>
    <!-- Navbar Ends Here -->

    <!-- Hero Section Start Here-->
    <header class="w-full h-auto">
    <img class="w-full hidden md:block" src="./hero.png" alt="">
    <img class="w-full md:hidden" src="./hero_1.png" alt="">
    </header>
    <!-- Hero Section End Here-->

    <!-- Our student Section Start Here -->
     <div class="h-auto w-100 flex flex-wrap flex-col items-center text-center p-10">
        <div class="w-full h-auto flex flex-wrap flex-col items-center">
            <p class="text-indigo-800 font-bold text-3xl md:text-4xl text-center">"Pure Hardwork, No Shortcuts!"</p>
            <div class="w-36 h-1 border-b-4 border-yellow-400 mt-2 rounded-2xl md:mt-4 mb-12"></div>
        </div>
        <div class="w-full flex flex-wrap justify-evenly">
            <div class="w-46 flex flex-col items-center mb-12">
                <img class="w-44 h-44" src="./book.svg" alt="book">
                <p class="text-3xl font-bold text-white">600+</p>
                <p class="text-3xl font-bold text-gray-500">Different Courses</p>
            </div>
            <div class="w-46 flex flex-col items-center mb-12">
                <img class="w-44 h-44" src="./education.svg" alt="education">
                <p class="text-3xl font-bold text-white">700,000+</p>
                <p class="text-3xl font-bold text-gray-500">Student Enrolled</p>
            </div>
            <div class="w-46 flex flex-col items-center mb-12">
                <img class="w-44 h-44" src="./transaction.svg" alt="transaction">
                <p class="text-3xl font-bold text-white">10,000+</p>
                <p class="text-3xl font-bold text-gray-500">Successful Transaction</p>
            </div>
        </div>
     </div>
